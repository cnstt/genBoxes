settings:
  sampling: "velodyne"
  num_boxes: 50
  xmax: 128
  ymax: 128
  zmax: 0
  xmin: 0
  ymin: 0
  zmin: 0
  
  wmax: 5
  hmax: 8
  lmax: 5
  wmin: 5
  hmin: 8
  lmin: 5
