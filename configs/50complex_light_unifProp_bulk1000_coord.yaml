settings:
  sampling: "uniform_proportional"
  total_points: 200000
  num_boxes: 50
  xmax: 128
  ymax: 128
  zmax: 0
  xmin: 0
  ymin: 0
  zmin: 0
  
  wmax: 5
  hmax: 5
  lmax: 5
  wmin: 5
  hmin: 5
  lmin: 5
  add_obj: True
  add_obj_type: complex
  add_w1: 3
  add_w2: 3
  add_h1: 10
  add_h2: 10
  add_l1: 3
  add_l2: 3
  save: True
  save_folder: '~/datasets/epd/50complex_light_unifProp_bulk1000_coord/processed'
